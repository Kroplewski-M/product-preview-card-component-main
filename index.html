<!DOCTYPE html>
<html lang="en" class="bg-orange-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="w-[375px] h-[650px] border-2 border-black bordwe-solid mx-auto rounded-xl bg-white">
      <img src="./images/image-product-mobile.jpg" alt="" class="w-[100%] rounded-t-xl">
      <div class="ml-5 mt-5">
        <p class="text-gray-600 font-semibold tracking-[.25em]">PERFUME</p>
        <p class="font-bold text-[35px] w-[300px] italic">Gabrielle Essence Eau De Parfum</p>
        <p class="text-gray-600 font-semibold w-[330px] mt-5"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="text-[30px] font-bold text-green-700 mt-5">$149.99  <s class="ml-5 font-normal text-gray-400 text-[13px]">169.99</s></p>
        <button class=" mt-5 bg-green-700 w-[330px] h-[45px] rounded-lg text-[17px] text-white font-bold"><img src="./images/icon-cart.svg" alt="" class="w-[20px] absolute ml-[80px]"> Add to Cart</button>
      </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mateusz Kroplewski</a>.
  </div>
</body>
</html>
